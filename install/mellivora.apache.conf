<VirtualHost *:80>
  ServerName ctf.yourdomain.com
  Redirect permanent / https://ctf.yourdomain.com/
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>

   ServerAdmin contact@yourdomain.com
   ServerName ctf.yourdomain.com
   DocumentRoot /var/www/mellivora/htdocs/

   <Directory />
      Order Deny,Allow
      Deny from all
      AllowOverride None
   </Directory>

   <Directory "/var/www/mellivora/htdocs/">
      Options -Indexes +MultiViews
      AllowOverride None
      Order Deny,Allow
      Allow from all
      AddType application/x-httpd-php .php
   </Directory>

   # error log
   ErrorLog /var/log/apache2/ctf.yourdomain.com-error.log
   LogLevel warn

   # access log
   CustomLog /var/log/apache2/ctf.yourdomain.com-access.log combined

   # set browser cache expiry times
   <IfModule mod_expires.c>
      ExpiresActive On
      ExpiresByType application/javascript "access plus 1 month"
      ExpiresByType image/jpg "access plus 1 month"
      ExpiresByType image/jpeg "access plus 1 month"
      ExpiresByType image/gif "access plus 1 month"
      ExpiresByType image/png "access plus 1 month"
      ExpiresByType image/ico "access plus 1 month"
      ExpiresByType text/css "access plus 1 month"
   </IfModule>

   # apache output compression
   <IfModule mod_deflate.c>
      <IfModule mod_filter.c>
         # these are known to be safe with MSIE 6
         AddOutputFilterByType DEFLATE text/html text/plain text/xml

         # everything else may cause problems with MSIE 6
         AddOutputFilterByType DEFLATE text/css
         AddOutputFilterByType DEFLATE application/x-javascript application/javascript application/ecmascript
         AddOutputFilterByType DEFLATE application/rss+xml
         AddOutputFilterByType DEFLATE application/xml
         AddOutputFilterByType DEFLATE application/json
      </IfModule>
   </IfModule>

   # limit number of requests/interval
   <IfModule mod_evasive20.c>
      DOSHashTableSize    3097
      DOSEmailNotify    contact@yourdomain.com
      DOSPageCount        3
      DOSSiteCount        9
      DOSPageInterval     1
      DOSSiteInterval     1
      DOSBlockingPeriod   30
      DOSLogDir         /var/log/mod-evasive
      DOSWhitelist   127.0.0.1
   </IfModule>

   # ssl
   SSLEngine on
   SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
   SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

   <FilesMatch "\.(cgi|shtml|phtml|php)$">
      SSLOptions +StdEnvVars
   </FilesMatch>
   <Directory /usr/lib/cgi-bin>
      SSLOptions +StdEnvVars
   </Directory>

   BrowserMatch "MSIE [2-6]" \
      nokeepalive ssl-unclean-shutdown \
      downgrade-1.0 force-response-1.0
   BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>
</IfModule>
